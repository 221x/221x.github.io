<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>221x Ohio Clan Site</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img id="221xlogo" src="/logo.png" alt="221x Logo" />
            <h1>Roblox Ohio - 221x Clan</h1>
            <nav>
                <ul>
                    <li><a href="/members">Members</a></li>
                    <li><a href="/allies">Allies</a></li>
                    <li><a href="/kill_list">Enemies</a></li>
                </ul>
            </nav>
        </header>
        <hr />
        <!--Universal stops-->
        <!--form main starts-->
        <main>
            <h2>Application page</h2>
            <br />
            <p>Want to join our clan? Fill in the form below and we'll reach out to you very soon!</p>
            <br />
            <form id="survey-form">
                 <marquee>FORM SUBMITTING DOESN'T WORK AT THE MOMENT</marquee>
                <label id="name-label" for="name"> *Enter your username: </label>
                <input placeholder="@yhkq1" id="name" type="text" required />

                <label for="platform">*This is my</label>
                <select id="platform" name="platform" required>
                    <option value="" disabled selected>Choose one</option>
                    <option value="discord">Discord username.</option>
                    <option value="roblox">Roblox username.</option>
                </select>

                <label for="comments"> Any comments? (leave blank if not) </label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

                <div class="label-input-group">
                    <label for="hours-checkbox">*I have 200+ hours ingame</label>
                    <input type="checkbox" id="hours-checkbox" required />
                </div>

                <button id="submit" type="submit">Submit</button>
            </form>

            <hr />
            <p>Fields marked with a "*" are required.</p>
        </main>
        <!--form main ends-->
        <!--Universal continues here-->
        <hr />
        <footer>
            <a href="https://github.com/221x/221x.github.io"
                ><img id="github" src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png"
            /></a>
        </footer>
        <script src="script1.js"></script>
    </body>
</html>
